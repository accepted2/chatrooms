{% extends 'base.html' %}
{% block content %}
<div class="container mb-3"
    style="max-width: 30%; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);padding: 20px; border-radius: 10px; background-color: ghostwhite; margin-top: 30px;">
    <h2 style="text-align: center;">Register</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <label class="form-label mb-1">{{field.label}}</label>
        <input class="form-control" name="{{field.name}}" type="{{field.label.widget.input_type}}" required>
        {% endfor %}
        <button type="submit" class="btn btn-secondary" style="margin-top: 4px;">Register</button>
    </form>
</div>
{% endblock %}
